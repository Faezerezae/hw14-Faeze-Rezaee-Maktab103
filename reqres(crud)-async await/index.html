            </div>
            <div class="mb-4">

                <input type="text" id="avatar" name="avatar" class="w-full border rounded-md py-2 px-3 focus:outline-none focus:border-blue-500">
            </div>
            <button type="submit" id="submit" class="bg-blue-500 text-white py-2 px-4 rounded-md hover:bg-blue-600 focus:outline-none focus:shadow-outline-blue active:bg-blue-800">
               submit
